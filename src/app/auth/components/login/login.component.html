<div class="login-page">
  <mat-card class="login-card">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Log In</h2>
        <mat-error class="login-error" *ngIf="loginInvalid && loginForm.untouched">
          The email and/or password were not recognised
        </mat-error>
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="login-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-hint>
            <ul class="password-error">
              <li>At least 8 characters in length</li>
              <li>Numbers</li>
            </ul>
          </mat-hint>
        </mat-form-field>
        <div class="login-action">
          <button mat-raised-button color="primary">Login</button>
          <button mat-raised-button color="accent" [routerLink]="['/register']">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
